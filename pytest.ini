[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --capture=no
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
markers =
    integration: Integration tests that require the full stack
    slow: Tests that take longer than 30 seconds
    requires_server: Tests that require the backend service to be running
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning